<nav class="navbar navbar-default">
  <div class="container-fluid">

    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <select class="form-control" id="select" [(ngModel)]='format'>
          <option selected value='asc'>Ascending</option>
          <option value='desc'>Descending</option>
        </select>
      </ul>
      <div class="navbar-form navbar-left" role="search">
        <div class="form-group">
          <input type="text" class="form-control" [(ngModel)]="term">
        </div>
      </div>
    </div>
  </div>
</nav>

<table class="table table-striped table-hover ">
  <thead>
    <tr>
      <th *ngFor='let key of postKeys' (click)='filterKey = key'>{{key}}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor='let post of posts | filter: term:filterKey:format'>
      <td *ngFor='let key of postKeys' (click)='filterKey = key'>{{post[key]}}</td>
    </tr>
  </tbody>
</table>
